<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrer Avganger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
      font-size: 28px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }

    input, select, textarea {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      background: #f9fafb;
      transition: all 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.98);
    }

    .actions button {
      width: auto;
      padding: 6px 12px;
      font-size: 13px;
      margin-right: 5px;
    }

    .actions button:first-child {
      background-color: #fbbf24;
      color: #000;
    }
    .actions button:first-child:hover {
      background-color: #d97706;
      color: #fff;
    }

    .actions button:last-child {
      background-color: #ef4444;
    }
    .actions button:last-child:hover {
      background-color: #b91c1c;
    }

    #searchInput, #filterDestination {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      font-size: 15px;
      background: #fff;
    }

    #filterDestination {
      margin-bottom: 15px;
    }

    #departuresTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #departuresTable th, #departuresTable td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }

    #departuresTable th {
      background: #1e3a8a;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    #departuresTable th::after {
      content: "‚ÜïÔ∏è";
      position: absolute;
      right: 8px;
      opacity: 0.3;
      font-size: 12px;
    }

    #departuresTable th.sort-asc::after {
      content: "‚Üë";
      opacity: 1;
    }

    #departuresTable th.sort-desc::after {
      content: "‚Üì";
      opacity: 1;
    }

    #departuresTable tr:nth-child(even) {
      background: #f9fafb;
    }

    #departuresTable tr:hover {
      background-color: #eef2ff;
    }

    #currentDate {
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      margin: 15px 0;
      color: #111;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 100;
      left: 50%;
      bottom: 30px;
      font-size: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.4s, fadeout 0.4s 2.6s;
      animation: fadein 0.4s, fadeout 0.4s 2.6s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }

    .bottom-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .bottom-buttons button {
      width: auto;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
    }

    .bottom-buttons button:nth-child(1) {
      background: #ef4444;
    }
    .bottom-buttons button:nth-child(1):hover {
      background: #b91c1c;
    }

    .bottom-buttons button:nth-child(2) {
      background: #10b981;
    }
    .bottom-buttons button:nth-child(2):hover {
      background: #047857;
    }

    .bottom-buttons button:nth-child(3) {
      background: #6366f1;
    }
    .bottom-buttons button:nth-child(3):hover {
      background: #4f46e5;
    }

    .bottom-buttons button:nth-child(4) {
      background: #8b5cf6;
    }
    .bottom-buttons button:nth-child(4):hover {
      background: #7c3aed;
    }

    .stats-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .stats-title {
      font-size: 18px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 15px;
      text-align: center;
    }

    .charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
      height: 300px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .stat-card {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      border-left: 4px solid #2563eb;
    }

    .stat-card.type-bil { border-left-color: #10b981; background: #ecfdf5; }
    .stat-card.type-tog { border-left-color: #6366f1; background: #ede9fe; }
    .stat-card.type-bil-tog { border-left-color: #f59e0b; background: #fffbeb; }

    .stat-card h3 {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #1e3a8a;
    }

    @media print {
      .chart-box, .stats-grid { display: none; }
    }

    @media (max-width: 700px) {
      form, #searchInput, #filterDestination {
        width: 95%;
      }
      #departuresTable th, #departuresTable td {
        font-size: 13px;
        padding: 10px;
      }
      .charts-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Registrer Avganger</h1>

  <form id="departureForm">
    <label for="unitNumber">Enhetsnummer:</label>
    <input type="text" id="unitNumber" required>

    <label for="destination">Destinasjon:</label>
    <select id="destination" required>
      <option value="" disabled selected>Velg destinasjon</option>
      <option value="TRONDHEIM">TRONDHEIM</option>
      <option value="√ÖLESUND">√ÖLESUND</option>
      <option value="MOLDE">MOLDE</option>
      <option value="F√òRDE">F√òRDE</option>
      <option value="HAUGESUND">HAUGESUND</option>
      <option value="STAVANGER">STAVANGER</option>
    </select>

    <label for="time">Avgangstid:</label>
    <input type="time" id="time" required>

    <label for="gate">Luke:</label>
    <input type="text" id="gate" required>

    <label for="type">Avgangstype:</label>
    <select id="type" required>
      <option value="" disabled selected>Velg type</option>
      <option value="Tog">Tog</option>
      <option value="Bil">Bil</option>
      <option value="Tralle">Tralle</option>
      <option value="Modul">Modul</option>
    </select>

    <label for="comment">Kommentar (valgfritt):</label>
    <textarea id="comment" rows="2" placeholder="F.eks. 'Forsinket', 'Lastebil venter'..."></textarea>

    <button type="submit">Registrer Avgang</button>
  </form>

  <!-- S√∏k og filter -->
  <input type="text" id="searchInput" placeholder="">
  
  <select id="filterDestination">
    <option value="">Vis alle destinasjoner</option>
    <option value="TRONDHEIM">TRONDHEIM</option>
    <option value="√ÖLESUND">√ÖLESUND</option>
    <option value="MOLDE">MOLDE</option>
    <option value="F√òRDE">F√òRDE</option>
    <option value="HAUGESUND">HAUGESUND</option>
    <option value="STAVANGER">STAVANGER</option>
  </select>

  <div id="currentDate"></div>

  <table id="departuresTable">
    <thead>
      <tr>
        <th data-sort="unitNumber">Enhetsnummer</th>
        <th data-sort="destination">Destinasjon</th>
        <th data-sort="time">Avgangstid</th>
        <th data-sort="gate">Luke</th>
        <th data-sort="type">Type</th>
        <th data-sort="comment">Kommentar</th>
        <th>Handlinger</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats-container">
    <div class="stats-title">üìä Statistikk og diagrammer</div>
    <div class="charts-row">
      <div class="chart-box"><canvas id="typeChart"></canvas></div>
      <div class="chart-box"><canvas id="destinationChart"></canvas></div>
    </div>
    <div class="stats-grid" id="statsGrid"></div>
  </div>

  <div class="bottom-buttons">
    <button onclick="clearAllDepartures()">T√∏m alle avganger</button>
    <button onclick="window.print()">Skriv ut</button>
    <button onclick="exportToCSV()">Eksporter til CSV</button>
    <button onclick="backupData()">Last ned backup (JSON)</button>
  </div>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('departureForm');
    const searchInput = document.getElementById('searchInput');
    const filterDestination = document.getElementById('filterDestination');
    const tableBody = document.querySelector('#departuresTable tbody');
    const toast = document.getElementById('toast');

    let departures = JSON.parse(localStorage.getItem('departures')) || [];
    let editingIndex = null;
    let currentSort = { key: null, asc: true };
    let typeChart, destinationChart;

    // --- FIKS: Stor bokstav i enhetsnummer ---
    document.getElementById('unitNumber').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });

    // --- FIKS: Vis dato ---
    function updateCurrentDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = now.toLocaleDateString('nb-NO', options);
    }

    // --- FIKS: S√∏k + Filter + Sortering ---
    function displayDepartures() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedDest = filterDestination.value;

      // Filtrer
      const filtered = departures.filter(d => {
        const matchesSearch = 
          d.unitNumber.toLowerCase().includes(searchTerm) ||
          d.destination.toLowerCase().includes(searchTerm) ||
          d.type.toLowerCase().includes(searchTerm) ||
          (d.comment && d.comment.toLowerCase().includes(searchTerm));
        const matchesFilter = !selectedDest || d.destination === selectedDest;
        return matchesSearch && matchesFilter;
      });

      // Sorter
      if (currentSort.key) {
        filtered.sort((a, b) => {
          let aVal = (a[currentSort.key] || '').toString();
          let bVal = (b[currentSort.key] || '').toString();
          if (currentSort.key === 'time') {
            aVal = aVal.replace(':', '');
            bVal = bVal.replace(':', '');
          }
          if (aVal < bVal) return currentSort.asc ? -1 : 1;
          if (aVal > bVal) return currentSort.asc ? 1 : -1;
          return 0;
        });
      }

      // Vis i tabell
      tableBody.innerHTML = '';
      filtered.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.unitNumber}</td>
          <td>${d.destination}</td>
          <td>${d.time}</td>
          <td>${d.gate}</td>
          <td><strong>${d.type}</strong></td>
          <td>${d.comment ? d.comment : '<em>Ingen</em>'}</td>
          <td class="actions">
            <button onclick="editDeparture(${departures.indexOf(d)})">Rediger</button>
            <button onclick="deleteDeparture(${departures.indexOf(d)})">Slett</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      updateSortIndicators();
      updateStats();
    }

    // --- Sorteringspil ---
    function updateSortIndicators() {
      document.querySelectorAll('#departuresTable th[data-sort]').forEach(th => {
        th.classList.remove('sort-asc', 'sort-desc');
        if (th.dataset.sort === currentSort.key) {
          th.classList.add(currentSort.asc ? 'sort-asc' : 'sort-desc');
        }
      });
    }

    // --- Klikk p√• kolonne for sortering ---
    document.querySelectorAll('#departuresTable th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.sort;
        if (currentSort.key === key) {
          currentSort.asc = !currentSort.asc;
          if (!currentSort.asc && currentSort.key) currentSort = { key: null, asc: true };
        } else {
          currentSort = { key, asc: true };
        }
        displayDepartures();
      });
    });

    // --- Registrer avgang ---
    form.addEventListener('submit', e => {
      e.preventDefault();
      const unitNumber = document.getElementById('unitNumber').value.trim().toUpperCase();
      const destination = document.getElementById('destination').value;
      const time = document.getElementById('time').value;
      const gate = document.getElementById('gate').value.trim();
      const type = document.getElementById('type').value;
      const comment = document.getElementById('comment').value.trim() || null;

      if (!unitNumber || !destination || !time || !gate || !type) {
        showToast('Vennligst fyll ut alle feltene.', 'error');
        return;
      }

      if (editingIndex === null && departures.some(d => d.unitNumber === unitNumber)) {
        showToast(`Enhetsnummer ${unitNumber} finnes allerede!`, 'info');
        return;
      }

      const entry = { unitNumber, destination, time, gate, type, comment };
      if (editingIndex !== null) {
        departures[editingIndex] = entry;
        editingIndex = null;
        form.querySelector('button[type="submit"]').textContent = 'Registrer Avgang';
        showToast('Oppdatert!', 'edit');
      } else {
        departures.push(entry);
        showToast('Registrert!', 'success');
      }

      localStorage.setItem('departures', JSON.stringify(departures));
      displayDepartures();
      form.reset();
      document.getElementById('destination').selectedIndex = 0;
      document.getElementById('type').selectedIndex = 0;
      document.getElementById('comment').value = '';
    });

    // --- Rediger / Slett ---
    window.editDeparture = function(index) {
      const d = departures[index];
      document.getElementById('unitNumber').value = d.unitNumber;
      document.getElementById('destination').value = d.destination;
      document.getElementById('time').value = d.time;
      document.getElementById('gate').value = d.gate;
      document.getElementById('type').value = d.type;
      document.getElementById('comment').value = d.comment || '';
      editingIndex = index;
      form.querySelector('button[type="submit"]').textContent = 'Oppdater avgang';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteDeparture = function(index) {
      if (confirm(`Slette avgang til ${departures[index].destination}?`)) {
        departures.splice(index, 1);
        localStorage.setItem('departures', JSON.stringify(departures));
        displayDepartures();
        showToast('Slettet!', 'delete');
      }
    };

    // --- T√∏m alle ---
    window.clearAllDepartures = function() {
      if (departures.length === 0) {
        showToast('Ingen avganger.', 'info');
        return;
      }
      if (confirm('Slette ALLE avganger?')) {
        departures = [];
        localStorage.removeItem('departures');
        displayDepartures();
        showToast('T√∏mt!', 'delete');
      }
    };

    // --- Eksport CSV ---
    function exportToCSV() {
      if (departures.length === 0) {
        showToast('Ingen data √• eksportere.', 'info');
        return;
      }
      const headers = ['Enhetsnummer', 'Destinasjon', 'Avgangstid', 'Luke', 'Type', 'Kommentar'];
      const csv = [
        headers.join(';'),
        ...departures.map(d => [
          d.unitNumber,
          d.destination,
          d.time,
          d.gate,
          d.type,
          `"${(d.comment || '').replace(/"/g, '""')}"`
        ].join(';'))
      ].join('\n');

      const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `avganger_${new Date().toLocaleDateString('sv-SE')}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Eksportert!', 'success');
    }

    // --- Backup JSON ---
    function backupData() {
      if (departures.length === 0) {
        showToast('Ingen data √• sikre.', 'info');
        return;
      }
      const dataStr = JSON.stringify(departures, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Backup lagret!', 'success');
    }

    // --- Statistikk og diagrammer ---
    function updateStats() {
      const typeCount = { Tog: 0, Bil: 0, Tralle: 0,'Modul': 0 };
      const destCount = {};
      departures.forEach(d => {
        typeCount[d.type] = (typeCount[d.type] || 0) + 1;
        destCount[d.destination] = (destCount[d.destination] || 0) + 1;
      });

      // Oppdater tall
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = '';
      const addCard = (label, value, cls = '') => {
        const card = document.createElement('div');
        card.className = `stat-card ${cls}`;
        card.innerHTML = `<h3>${label}</h3><div class="value">${value}</div>`;
        statsGrid.appendChild(card);
      };
      addCard('Totalt', departures.length, 'total');
      addCard('Tog', typeCount.Tog, 'type-tog');
      addCard('Bil', typeCount.Bil, 'type-bil');
      addCard('Tralle', typeCount['Tralle'], 'type-Tralle');
      addCard('Modul', typeCount['Modul'], 'type-Modul');
      Object.keys(destCount).sort().forEach(d => addCard(d, destCount[d]));

      // Oppdater diagrammer
      updateCharts(typeCount, destCount);
    }

    function updateCharts(typeData, destData) {
      const tLabels = Object.keys(typeData), tValues = Object.values(typeData);
      const dLabels = Object.keys(destData), dValues = Object.values(destData);

      if (typeChart) typeChart.destroy();
      if (destinationChart) destinationChart.destroy();

      typeChart = new Chart(document.getElementById('typeChart'), {
        type: 'pie',
        data: { labels: tLabels, datasets: [{ data: tValues, backgroundColor: ['#6366f1', '#10b981', '#f59e0b'] }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
      });

      destinationChart = new Chart(document.getElementById('destinationChart'), {
        type: 'bar',
        data: { labels: dLabels, datasets: [{ label: 'Avganger', data: dValues, backgroundColor: '#2563eb' }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
      });
    }

    // --- Toast ---
    function showToast(msg, type) {
      toast.textContent = msg;
      toast.style.backgroundColor = {
        success: '#059669', edit: '#0891b2', delete: '#b91c1c', info: '#d97706', error: '#dc2626'
      }[type] || '#333';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- Init ---
    updateCurrentDate();
    displayDepartures();

    // --- FIKS: S√∏k og filter lyttere ---
    searchInput.addEventListener('input', displayDepartures);
    filterDestination.addEventListener('change', displayDepartures);
  </script>
</body>
</html>
