<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrer Avganger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>   
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
      font-size: 28px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      gap: 20px;
    }

    .sidebar {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .main-content {
      flex: 1;
      max-width: 1000px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }

    input, select, textarea {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      background: #f9fafb;
      transition: all 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.98);
    }

    .actions button {
      width: auto;
      padding: 6px 12px;
      font-size: 13px;
      margin-right: 5px;
    }

    .actions button:first-child {
      background-color: #fbbf24;
      color: #000;
    }
    .actions button:first-child:hover {
      background-color: #d97706;
      color: #fff;
    }

    .actions button:last-child {
      background-color: #ef4444;
    }
    .actions button:last-child:hover {
      background-color: #b91c1c;
    }

    #searchInput, #filterDestination {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      font-size: 15px;
      background: #fff;
    }

    #filterDestination {
      margin-bottom: 15px;
    }

    #departuresTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #departuresTable th, #departuresTable td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }

    #departuresTable th {
      background: #1e3a8a;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    #departuresTable th::after {
      content: "↕️";
      position: absolute;
      right: 8px;
      opacity: 0.3;
      font-size: 12px;
    }

    #departuresTable th.sort-asc::after {
      content: "↑";
      opacity: 1;
    }

    #departuresTable th.sort-desc::after {
      content: "↓";
      opacity: 1;
    }

    #departuresTable tr:nth-child(even) {
      background: #f9fafb;
    }

    #departuresTable tr:hover {
      background-color: #eef2ff;
    }

    #currentDate {
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      margin: 15px 0;
      color: #111;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 100;
      left: 50%;
      bottom: 30px;
      font-size: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.4s, fadeout 0.4s 2.6s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }

    .bottom-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .bottom-buttons button {
      width: auto;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
    }

    .bottom-buttons button:nth-child(1) {
      background: #ef4444;
    }
    .bottom-buttons button:nth-child(1):hover {
      background: #b91c1c;
    }

    .bottom-buttons button:nth-child(2) {
      background: #10b981;
    }
    .bottom-buttons button:nth-child(2):hover {
      background: #047857;
    }

    .bottom-buttons button:nth-child(3) {
      background: #6366f1;
    }
    .bottom-buttons button:nth-child(3):hover {
      background: #4f46e5;
    }

    .bottom-buttons button:nth-child(4) {
      background: #8b5cf6;
    }
    .bottom-buttons button:nth-child(4):hover {
      background: #7c3aed;
    }

    .stats-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .stats-title {
      font-size: 18px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 15px;
      text-align: center;
    }

    .charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
      height: 300px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .stat-card {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      border-left: 4px solid #2563eb;
    }

    .stat-card.type-bil { border-left-color: #10b981; background: #ecfdf5; }
    .stat-card.type-tog { border-left-color: #6366f1; background: #ede9fe; }
    .stat-card.type-tralle { border-left-color: #f59e0b; background: #fffbeb; }
    .stat-card.type-modul { border-left-color: #8b5cf6; background: #f3e8ff; }

    .stat-card h3 {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #1e3a8a;
    }

    @media print {
      .chart-box, .stats-grid, .sidebar { display: none; }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        position: static;
      }
      .main-content {
        width: 100%;
      }
      #searchInput, #filterDestination {
        width: 95%;
      }
      #departuresTable th, #departuresTable td {
        font-size: 13px;
        padding: 10px;
      }
      .charts-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Registrer Avganger</h1>
      <form id="departureForm">
        <label for="unitNumber">Enhetsnummer:</label>
        <input type="text" id="unitNumber" required>

        <label for="destination">Destinasjon:</label>
        <select id="destination" required>
          <option value="" disabled selected>Velg destinasjon</option>
          <option value="TRONDHEIM">TRONDHEIM</option>
          <option value="ÅLESUND">ÅLESUND</option>
          <option value="MOLDE">MOLDE</option>
          <option value="FØRDE">FØRDE</option>
          <option value="HAUGESUND">HAUGESUND</option>
          <option value="STAVANGER">STAVANGER</option>
        </select>

        <label for="time">Avgangstid:</label>
        <input type="time" id="time" required>

        <label for="gate">Luke:</label>
        <input type="text" id="gate" required>

        <label for="type">Avgangstype:</label>
        <select id="type" required>
          <option value="" disabled selected>Velg type</option>
          <option value="Tog">Tog</option>
          <option value="Bil">Bil</option>
          <option value="Tralle">Tralle</option>
          <option value="Modul">Modul</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="" disabled selected>Velg status</option>
          <option value="Levert">Levert</option>
          <option value="I lager">I lager</option>
          <option value="Underlasting">Underlasting</option>
        </select>

        <label for="comment">Kommentar (valgfritt):</label>
        <textarea id="comment" rows="2" placeholder="F.eks. 'Forsinket', 'Lastebil venter'..."></textarea>

        <button type="submit">Registrer Avgang</button>
      </form>
    </div>

    <div class="main-content">
      <input type="text" id="searchInput" placeholder="Søk på enhetsnummer, destinasjon, type..." />
      <select id="filterDestination">
        <option value="">Vis alle destinasjoner</option>
        <option value="TRONDHEIM">TRONDHEIM</option>
        <option value="ÅLESUND">ÅLESUND</option>
        <option value="MOLDE">MOLDE</option>
        <option value="FØRDE">FØRDE</option>
        <option value="HAUGESUND">HAUGESUND</option>
        <option value="STAVANGER">STAVANGER</option>
      </select>

      <div id="currentDate"></div>

      <table id="departuresTable">
        <thead>
          <tr>
            <th data-sort="unitNumber">Enhetsnummer</th>
            <th data-sort="destination">Destinasjon</th>
            <th data-sort="time">Avgangstid</th>
            <th data-sort="gate">Luke</th>
            <th data-sort="type">Type</th>
            <th data-sort="status">Status</th>
            <th data-sort="comment">Kommentar</th>
            <th>Handlinger</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="stats-container">
        <div class="stats-title">📊 Statistikk og diagrammer</div>
        <div class="charts-row">
          <div class="chart-box"><canvas id="typeChart"></canvas></div>
          <div class="chart-box"><canvas id="destinationChart"></canvas></div>
        </div>
        <div class="stats-grid" id="statsGrid"></div>
      </div>

      <div class="bottom-buttons">
        <button onclick="clearAllDepartures()">Tøm alle avganger</button>
        <button onclick="window.print()">Skriv ut</button>
        <button onclick="exportToCSV()">Eksporter til CSV</button>
        <button onclick="backupData()">Last ned backup (JSON)</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('departureForm');
    const searchInput = document.getElementById('searchInput');
    const filterDestination = document.getElementById('filterDestination');
    const tableBody = document.querySelector('#departuresTable tbody');
    const toast = document.getElementById('toast');

    let departures = [];
    let editingIndex = null;
    let currentSort = { key: null, asc: true };
    let typeChart, destinationChart;

    // Last inn data fra localStorage
    function loadFromStorage() {
      try {
        const saved = localStorage.getItem('departures');
        departures = saved ? JSON.parse(saved) : [];
      } catch (e) {
        console.error('Feil ved lasting fra localStorage:', e);
        departures = [];
      }
    }

    // Lagre til localStorage
    function saveToStorage() {
      try {
        localStorage.setItem('departures', JSON.stringify(departures));
      } catch (e) {
        console.error('Feil ved lagring til localStorage:', e);
        showToast('Kunne ikke lagre data (lagringsplass full?)', 'error');
      }
    }

    // Auto-last data
    loadFromStorage();

    // Auto-updatering hvert 30. sekund
    setInterval(() => {
      displayDepartures();
      updateStats();
    }, 30000);

    // Konverter enhetsnummer til store bokstaver
    document.getElementById('unitNumber').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });

    // Vis nåværende dato
    function updateCurrentDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = now.toLocaleDateString('nb-NO', options);
    }

    // Vis avganger
    function displayDepartures() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedDest = filterDestination.value;

      const filtered = departures.filter(d => {
        const comment = d.comment || '';
        const matchesSearch = 
          d.unitNumber.toLowerCase().includes(searchTerm) ||
          d.destination.toLowerCase().includes(searchTerm) ||
          d.type.toLowerCase().includes(searchTerm) ||
          d.status.toLowerCase().includes(searchTerm) ||
          comment.toLowerCase().includes(searchTerm);
        const matchesFilter = !selectedDest || d.destination === selectedDest;
        return matchesSearch && matchesFilter;
      });

      // Sorter
      if (currentSort.key) {
        filtered.sort((a, b) => {
          let aVal = (a[currentSort.key] || '').toString();
          let bVal = (b[currentSort.key] || '').toString();
          if (currentSort.key === 'time') {
            aVal = aVal.replace(':', '') || '0000';
            bVal = bVal.replace(':', '') || '0000';
          }
          if (aVal < bVal) return currentSort.asc ? -1 : 1;
          if (aVal > bVal) return currentSort.asc ? 1 : -1;
          return 0;
        });
      }

      // Vis i tabell
      tableBody.innerHTML = '';
      filtered.forEach(d => {
        const typeColor = d.type === 'Tog' ? '#6366f1' :
                         d.type === 'Bil' ? '#10b981' :
                         d.type === 'Tralle' ? '#f59e0b' : '#8b5cf6';
        const statusColor = d.status === 'Levert' ? '#10b981' :
                           d.status === 'I lager' ? '#2563eb' : '#f59e0b';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.unitNumber}</td>
          <td>${d.destination}</td>
          <td>${d.time}</td>
          <td>${d.gate}</td>
          <td><span style="color: ${typeColor}"><strong>${d.type}</strong></span></td>
          <td><span style="color: ${statusColor}"><strong>${d.status}</strong></span></td>
          <td>${d.comment ? d.comment : '<em>Ingen</em>'}</td>
          <td class="actions">
            <button onclick="editDeparture(${d.id})">Rediger</button>
            <button onclick="deleteDeparture(${d.id})">Slett</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      updateSortIndicators();
    }

    // Oppdater sorteringsindikatorer
    function updateSortIndicators() {
      document.querySelectorAll('#departuresTable th[data-sort]').forEach(th => {
        th.classList.remove('sort-asc', 'sort-desc');
        if (th.dataset.sort === currentSort.key) {
          th.classList.add(currentSort.asc ? 'sort-asc' : 'sort-desc');
        }
      });
    }

    // Sorter ved klikk
    document.querySelectorAll('#departuresTable th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.sort;
        if (currentSort.key === key) {
          currentSort.asc = !currentSort.asc;
        } else {
          currentSort = { key, asc: true };
        }
        displayDepartures();
      });
    });

    // Registrer avgang
    form.addEventListener('submit', e => {
      e.preventDefault();
      const unitNumber = document.getElementById('unitNumber').value.trim().toUpperCase();
      const destination = document.getElementById('destination').value;
      const time = document.getElementById('time').value;
      const gate = document.getElementById('gate').value.trim();
      const type = document.getElementById('type').value;
      const status = document.getElementById('status').value;
      const comment = document.getElementById('comment').value.trim() || null;

      if (!unitNumber || !destination || !time || !gate || !type || !status) {
        showToast('Vennligst fyll ut alle feltene.', 'error');
        return;
      }

      if (editingIndex === null && departures.some(d => d.unitNumber === unitNumber)) {
        showToast(`Enhetsnummer ${unitNumber} finnes allerede!`, 'info');
        return;
      }

      const id = editingIndex !== null ? departures[editingIndex].id : Date.now();
      const entry = { id, unitNumber, destination, time, gate, type, status, comment };

      if (editingIndex !== null) {
        departures[editingIndex] = entry;
        editingIndex = null;
        form.querySelector('button[type="submit"]').textContent = 'Registrer Avgang';
        showToast('Oppdatert!', 'edit');
      } else {
        departures.push(entry);
        showToast('Registrert!', 'success');
      }

      saveToStorage();
      displayDepartures();
      updateStats();

      // Nullstill skjema
      form.reset();
      document.getElementById('destination').selectedIndex = 0;
      document.getElementById('type').selectedIndex = 0;
      document.getElementById('status').selectedIndex = 0;
      document.getElementById('comment').value = '';
    });

    // Rediger avgang
    window.editDeparture = function(id) {
      const index = departures.findIndex(d => d.id === id);
      if (index === -1) {
        showToast('Avgang ikke funnet.', 'error');
        return;
      }
      const d = departures[index];
      document.getElementById('unitNumber').value = d.unitNumber;
      document.getElementById('destination').value = d.destination;
      document.getElementById('time').value = d.time;
      document.getElementById('gate').value = d.gate;
      document.getElementById('type').value = d.type;
      document.getElementById('status').value = d.status;
      document.getElementById('comment').value = d.comment || '';
      editingIndex = index;
      form.querySelector('button[type="submit"]').textContent = 'Oppdater avgang';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Slett avgang
    window.deleteDeparture = function(id) {
      const index = departures.findIndex(d => d.id === id);
      if (index === -1) {
        showToast('Avgang ikke funnet.', 'error');
        return;
      }
      if (confirm(`Slette avgang til ${departures[index].destination}?`)) {
        departures.splice(index, 1);
        saveToStorage();
        displayDepartures();
        updateStats();
        showToast('Slettet!', 'delete');
      }
    };

    // Tøm alle
    window.clearAllDepartures = function() {
      if (departures.length === 0) {
        showToast('Ingen avganger.', 'info');
        return;
      }
      if (confirm('Slette ALLE avganger?')) {
        departures = [];
        localStorage.removeItem('departures');
        displayDepartures();
        updateStats();
        showToast('Tømt!', 'delete');
      }
    };

    // Eksporter til CSV
    function exportToCSV() {
      if (departures.length === 0) {
        showToast('Ingen data å eksportere.', 'info');
        return;
      }
      const headers = ['Enhetsnummer', 'Destinasjon', 'Avgangstid', 'Luke', 'Type', 'Status', 'Kommentar'];
      const csv = [
        headers.join(';'),
        ...departures.map(d => [
          d.unitNumber,
          d.destination,
          d.time,
          d.gate,
          d.type,
          d.status,
          `"${(d.comment || '').replace(/"/g, '""')}"`
        ].join(';'))
      ].join('\n');

      const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `avganger_${new Date().toLocaleDateString('sv-SE')}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Eksportert!', 'success');
    }

    // Backup til JSON
    function backupData() {
      if (departures.length === 0) {
        showToast('Ingen data å sikre.', 'info');
        return;
      }
      const dataStr = JSON.stringify(departures, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Backup lagret!', 'success');
    }

    // Statistikk
    function updateStats() {
      const typeCount = { Tog: 0, Bil: 0, Tralle: 0, Modul: 0 };
      const statusCount = { 'Levert': 0, 'I lager': 0, 'Underlasting': 0 };
      const destCount = {};

      departures.forEach(d => {
        typeCount[d.type] = (typeCount[d.type] || 0) + 1;
        statusCount[d.status] = (statusCount[d.status] || 0) + 1;
        destCount[d.destination] = (destCount[d.destination] || 0) + 1;
      });

      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = '';
      const addCard = (label, value, cls = '') => {
        const card = document.createElement('div');
        card.className = `stat-card ${cls}`;
        card.innerHTML = `<h3>${label}</h3><div class="value">${value}</div>`;
        statsGrid.appendChild(card);
      };
      addCard('Totalt', departures.length, 'total');
      addCard('Tog', typeCount.Tog, 'type-tog');
      addCard('Bil', typeCount.Bil, 'type-bil');
      addCard('Tralle', typeCount.Tralle, 'type-tralle');
      addCard('Modul', typeCount.Modul, 'type-modul');
      addCard('Levert', statusCount['Levert'], 'type-bil');
      addCard('I lager', statusCount['I lager'], 'type-tog');
      addCard('Underlasting', statusCount['Underlasting'], 'type-tralle');
      Object.keys(destCount).sort().forEach(d => addCard(d, destCount[d]));

      updateCharts(typeCount, statusCount, destCount);
    }

    function updateCharts(typeData, statusData, destData) {
      const tLabels = Object.keys(typeData);
      const tValues = Object.values(typeData);
      const dLabels = Object.keys(destData);
      const dValues = Object.values(destData);

      if (typeChart) typeChart.destroy();
      if (destinationChart) destinationChart.destroy();

      typeChart = new Chart(document.getElementById('typeChart'), {
        type: 'pie',
        data: {
          labels: tLabels,
          datasets: [{
            data: tValues,
            backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#8b5cf6'],
            borderColor: '#ffffff',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Avganger per Type' }
          }
        }
      });

      destinationChart = new Chart(document.getElementById('destinationChart'), {
        type: 'bar',
        data: {
          labels: dLabels,
          datasets: [{
            label: 'Avganger',
            data: dValues,
            backgroundColor: '#2563eb',
            borderColor: '#1e3a8a',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, title: { display: true, text: 'Antall Avganger' } },
            x: { title: { display: true, text: 'Destinasjon' } }
          },
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Avganger per Destinasjon' }
          }
        }
      });
    }

    // Vis toast
    function showToast(msg, type) {
      const icons = { success: '✅', edit: '✏️', delete: '🗑️', info: 'ℹ️', error: '❌' };
      toast.textContent = `${icons[type] || '📢'} ${msg}`;
      toast.style.backgroundColor = {
        success: '#059669', edit: '#0891b2', delete: '#b91c1c', info: '#d97706', error: '#dc2626'
      }[type] || '#333';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Initialisering
    updateCurrentDate();
    displayDepartures();
    updateStats();

    // Søk og filter
    searchInput.addEventListener('input', displayDepartures);
    filterDestination.addEventListener('change', displayDepartures);
  </script>
</body>
</html>
